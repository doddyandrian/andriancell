<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Up Game Google Play | Andrian Cell</title>
    <link rel="shortcut icon" href="../../assets/image/icon-logo.png" type="image/x-icon" />

    <!-- My Style -->
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="header" id="header">
      <script>
        window.addEventListener("DOMContentLoaded", function () {
          var navigation = document.getElementById("header");
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "../../assets/html/nav.html", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              navigation.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        });
      </script>
    </header>
    <!-- AKHIR NAVIGATION -->

    <!-- MAIN -->
    <main class="main">
      <!-- HOME -->
      <section class="section home" id="home">
        <h1 class="home_title">ANDRIAN CELL</h1>
      </section>
      <!-- AKHIR HOME -->

      <!-- GOOGLE PLAY -->
      <section class="section item" id="item">
        <div class="container">
          <h2 class="section_title">Google Play</h2>
          <form action="" class="game_form">
            <ul class="game_container grid">
              <!-- 5000 -->
              <li class="game_list">
                <input type="radio" name="googlePlay" id="5000" class="game_radio" onclick="focusIdGame()" value="5.000" />
                <label for="5000" class="game_label">
                  5.000
                  <br />
                  Rp. 5.000
                </label>
              </li>

              <!-- 10000 -->
              <li class="game_list">
                <input type="radio" name="googlePlay" id="10000" class="game_radio" onclick="focusIdGame()" value="10.000" />
                <label for="10000" class="game_label">
                  10.000
                  <br />
                  Rp. 10.000
                </label>
              </li>

              <!-- 20000 -->
              <li class="game_list">
                <input type="radio" name="googlePlay" id="20000" class="game_radio" onclick="focusIdGame()" value="20.000" />
                <label for="20000" class="game_label">
                  20.000
                  <br />
                  Rp. 20.000
                </label>
              </li>

              <!-- 50000 -->
              <li class="game_list">
                <input type="radio" name="googlePlay" id="50000" class="game_radio" onclick="focusIdGame()" value="50.000" />
                <label for="50000" class="game_label">
                  50.000
                  <br />
                  Rp. 50.000</label
                >
              </li>

              <!-- 100000 -->
              <li class="game_list">
                <input type="radio" name="googlePlay" id="100000" class="game_radio" onclick="focusIdGame()" value="100.000" />
                <label for="100000" class="game_label">
                  100.000
                  <br />
                  Rp. 100.000</label
                >
              </li>
            </ul>

            <div class="alert">*Harga sewaktu-waktu bisa berubah</div>

            <div class="game_id_user" id="game-id-user">
              <button type="submit" id="submit-game" class="game_submit" onclick="sendwhatsapp()">PESAN</button>
            </div>
          </form>

          <!-- KIRIM ORDERAN -->
          <script>
            function sendwhatsapp() {
              const phonenumber = "+6285728403680",
                options = document.getElementsByName("googlePlay");
              let jumlahPulsa;

              options.forEach((option) => {
                if (option.checked) {
                  jumlahPulsa = option.value;
                }
              });

              const url = "https://api.whatsapp.com/send?phone=" + phonenumber + "&text=" + "*Top Up Game*%0aGoogle Play%0a" + "Jumlah: " + jumlahPulsa + "%0a";

              window.open(url, "_blank").focus();
            }
          </script>
        </div>
      </section>
      <!-- AKHIR Google Play -->
    </main>
    <!-- AKHIR MAIN -->

    <!-- FOOTER -->
    <footer class="footer" id="footer">
      <script>
        window.addEventListener("DOMContentLoaded", function () {
          var footer = document.getElementById("footer");
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "../../assets/html/footer.html", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              footer.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        });
      </script>
    </footer>
    <!-- AKHIR FOOTER -->

    <!-- MY JS -->
    <script src="../../assets/js/main.js"></script>
  </body>
</html>
