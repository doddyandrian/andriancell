          <!-- KIRIM ORDERAN -->
          <script>
            function sendwhatsapp() {
              const phonenumber = "+6285728403680",
                idGame = document.querySelector("#id-game").value,
                serverGame = document.querySelector("#server-game").value;
              options = document.getElementsByName("topUpMLBB");
              let jumlahPulsa;

              options.forEach((option) => {
                if (option.checked) {
                  jumlahPulsa = option.value;
                }
              });

              const url = "https://api.whatsapp.com/send?phone=" + phonenumber + "&text=" + "*Top Up Game*%0aMobile Legends%0a" + "Jumlah: " + jumlahPulsa + "%0a" + "User ID: " + idGame + " (" + serverGame + ")";

              window.open(url, "_blank").focus();
