          <!-- KIRIM ORDERAN -->
          <script>
            function sendwhatsapp() {
              const phonenumber = "+6285728403680",
                noHp = document.querySelector("#noHp").value,
                options = document.getElementsByName("pulsaTri");
              let jumlahPulsa;

              options.forEach((option) => {
                if (option.checked) {
                  jumlahPulsa = option.value;
                }
              });

              const url = "https://api.whatsapp.com/send?phone=" + phonenumber + "&text=" + "*Order Pulsa*%0aPulsa Tri%0a" + "Jumlah: " + jumlahPulsa + "%0a" + "No HP: " + noHp;
